name: Flask API CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout Code
        uses: actions/checkout@v3

      - name:  Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name:  Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name:  Run Tests
        run: |
          pytest tests/ || echo "No tests found, continuing..."

      - name:  Build Docker Image
        run: |
          docker build -t flask-api .

      - name:  Login to DockerHub
        run: ${{ secrets.DOCKERHUB_ACCESS_TOKEN}}

      - name:  Push Docker Image
        run: docker tag flask-api ${{ secrets.DOCKER_USERNAME }}/flask-api:latest && docker push ${{ secrets.DOCKER_USERNAME }}/flask-api:latest
